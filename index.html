<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <h1>Image Searching App</h1>
    <form action="">
       <input type="text" id="search-input" placeholder="Search for images">
       <button id="search-button">Search</button>

    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1696272062177-ddad31fea662?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDM2fHdKTE8zdFNLNUFNfHxlbnwwfHx8fHw%3D" alt="Sand dunes"> 
            <a href="https://unsplash.com/photos/a-person-riding-a-motorcycle-on-top-of-a-sandy-hill-QoC-RS8CCt0"
            target="_blank">Sand Dunes</a>

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1704217394124-76efafcbc78d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8" alt="Merry go round">
            <a href="https://unsplash.com/photos/a-large-ferris-wheel-with-colorful-decorations-on-top-of-it-IxrMt4lk3kE"
            target="_blank">Ferris Wheel</a>

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682695796795-cc287af78a2b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw4MXx8fGVufDB8fHx8fA%3D%3D" alt="Sand dunes">
            <a href="https://unsplash.com/photos/a-row-of-palm-trees-with-mountains-in-the-background-ARpmY5qq7Lk">Palm Trees</a>

        </div>
    </div>

    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
    
</body>
</html>
